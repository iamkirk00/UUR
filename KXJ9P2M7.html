<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROV Projects for Turtles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.css">
    
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .reveal h1 { font-size: 2em; }
        .reveal h2 { font-size: 1.5em; }
        .reveal p { font-size: 1.2em; }

        /* Image styles */
        .reveal img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }

        /* Link style */
        .back-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .back-link mobile { 
            padding: 15px 25px;
            font-size: 1.2em;
        }

        /* Responsive breakpoints */
        @media screen and (max-width: 768px) {
            .reveal h1 { font-size: 1.8em; }
            .reveal h2 { font-size: 1.4em; }
            .reveal p { font-size: 1.1em; }
            
            .reveal img { 
                max-width: 90%;
                margin: 15px auto;
            }
        }

        @media screen and (max-width: 480px) {
            .reveal h1 { font-size: 1.6em; }
            .reveal h2 { font-size: 1.3em; }
            .reveal p { font-size: 1.05em; }
            
            .reveal img { 
                max-width: 85%;
                margin: 10px auto;
            }

            .back-link {
                padding: 12px 20px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides">

            <!-- Your slides content here -->

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.js"></script>
    
    <script>
        Reveal.initialize({
            center: true,
            transition: 500ms,
            width: '100%',
            height: '100%',
        });
    </script>
</body>
</html>
